<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Bus Trip Model Visualizations</title>

<style>
@import url(assets/css/style.css);
@import url(assets/css/dc.css);
@import url(assets/css/angular-slider.min.css);

</style>
</head>
<body ng-app="busAnalytics">
<div class="content">
	<header>
	  <a href="http://availabs.org" rel="author">AVAILabs</a>
	  <h1>Model Overview</h1>
	  <p>Run Name: Model Type: Run Month: Dow: Time: Max Walk Distance: Walk Speed: 
	  <!-- <aside>November 11, 2013</aside> -->
	</header>
	<ul class="nav">
		<li><a href="#" ng-click="setpage('routes')">Overview by Route</a></li>
		<li><a href="#" ng-click="setpage('geo')">Overview by Geography</a></li>
	</ul>
	<ul class="nav">
		<li ng-repeat="route in the_routes"><a href="#" ng-click="setpage('route_{{route.name}}');">{{ route.name }}</a></li>
		<li><a href="#" ng-click="setpage('route');">{{route}}</a></li>
	</ul>
	<div ng-view></div>
</div>
<!-- Includes -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script src="assets/js/angular-slider.min.js"></script>
<script src="assets/js/crossfilter.min.js"></script>
<script src="assets/js/dc.min.js"></script>

<!-- src -->
<script src="assets/src/busAnalyst.js"></script>
<script src="assets/js/controller.js"></script>
</body>
